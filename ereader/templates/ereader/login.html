{% extends "base_generic.html" %} {% block content %}
<h2 class="text-2xl font-bold mb-4">Login</h2>
<form method="post" class="space-y-4">
  {% csrf_token %} {{ form.as_p }}
  <button
    type="submit"
    class="bg-solarized-highlight text-white font-bold py-2 px-4 rounded hover:bg-solarized-highlight-dark"
  >
    Login
  </button>
</form>
<p class="mt-4">
  Don't have an account?
  <a
    href="{% url 'register' %}"
    class="text-solarized-highlight hover:underline"
    >Register here</a
  >.
</p>
{% endblock %}
